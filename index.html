<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Lexilens</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="camera-container">
      <video id="camera-feed" autoplay playsinline muted></video>
      <canvas id="capture-canvas"></canvas>

      <!-- Loading spinner and Result display, hidden by default -->
      <div id="overlay">
        <div id="loader" class="hidden"></div>
        <div id="result-box" class="hidden">
          <h2 id="result-word"></h2>
          <p id="result-definition"></p>
          <button id="close-result-btn">Close</button>
        </div>
      </div>
    </div>

    <div id="desktop-view">
      <!-- ... (desktop content is unchanged) ... -->
    </div>

    <!-- Tesseract.js from a CDN. This must be before our app.js -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

    <script src="app.js" defer></script>
  </body>
</html>
