<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Lexilens</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- This container is for the main mobile app experience -->
    <div id="camera-container">
      <video id="camera-feed" autoplay playsinline muted></video>
      <!-- Canvas to draw the frozen frame onto. Hidden by default. -->
      <canvas id="capture-canvas"></canvas>
    </div>

    <!-- This container is for the desktop landing page view -->
    <div id="desktop-view">
      <div class="desktop-content">
        <h1>Lexilens</h1>
        <p>Your on-the-go reading assistant.</p>
        <p class="promo">
          This app is designed for mobile. Please open it on your phone's
          browser to start defining words with your camera.
        </p>
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
