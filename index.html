<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Lexilens</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="camera-container">
      <video id="camera-feed" autoplay playsinline muted></video>
      <canvas id="capture-canvas"></canvas>

      <!-- *** MODIFIED: Result display with input field *** -->
      <div id="overlay">
        <div id="loader" class="hidden"></div>
        <div id="result-box" class="hidden">
          <!-- Word is now an input field -->
          <input
            type="text"
            id="result-word-input"
            placeholder="Recognized text..."
          />

          <!-- Definition is a separate paragraph -->
          <p id="result-definition">
            Edit the word above if needed, then press "Look Up".
          </p>

          <!-- Action buttons for the result box -->
          <div id="result-actions">
            <button id="close-result-btn" class="result-action-btn close">
              Close
            </button>
            <button id="lookup-btn" class="result-action-btn lookup">
              Look Up
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="desktop-view">
      <div class="desktop-content">
        <h1>Lexilens</h1>
        <p>Your on-the-go reading assistant.</p>
        <p class="promo">
          This app is designed for mobile. Please open it on your phone's
          browser to start defining words with your camera.
        </p>
      </div>
    </div>

    <script src="lib/tesseract.min.js"></script>
    <script src="app.js" defer></script>
  </body>
</html>
