<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>LexiLens</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Placeholder for the future manifest file -->
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div id="app-container">
      <!-- The live camera feed will be shown here -->
      <video id="camera-feed" autoplay playsinline></video>

      <!-- A hidden canvas for capturing snapshots from the video -->
      <canvas id="snapshot-canvas" style="display: none"></canvas>

      <!-- Overlay for user interaction (selection box, buttons) -->
      <div id="interaction-overlay">
        <div id="selection-box">
          <!-- We will add draggable handles here later -->
        </div>
        <div id="confirm-buttons">
          <button id="btn-reject">✖</button>
          <!-- Cross Mark -->
          <button id="btn-confirm">✔</button>
          <!-- Check Mark -->
        </div>
      </div>
    </div>

    <!-- Panel to display the OCR result and definition -->
    <div id="results-panel">
      <h2 id="result-word">Word</h2>
      <p id="result-definition">The definition of the word will appear here.</p>
      <button id="btn-close-results">Close</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
